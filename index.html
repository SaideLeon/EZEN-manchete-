
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZEN NEWS Generator</title>
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/21/21601.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overscroll-behavior-y: contain;
        }
        .post-preview {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            transition: aspect-ratio 0.3s ease-in-out;
        }
        .aspect-1-1 { aspect-ratio: 1 / 1; }
        .aspect-9-16 { aspect-ratio: 9 / 16; max-width: 350px; }
        .aspect-16-9 { aspect-ratio: 16 / 9; max-width: 800px; }
        
        /* PWA splash/install improvements */
        @media (display-mode: standalone) {
            header {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.log('SW registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
